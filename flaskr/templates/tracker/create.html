{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}New Tracker{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="target_name">Target Name</label>
    <input name="target_name" id="target_name" value="{{ request.form['target_name'] }}" required>
    <input type="submit" value="Save">
  </form>
{% endblock %}
